<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reading List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Reading List</h1>
    <div class="button-container">
      <button id="reload-btn">Reload List</button>
      <button id="import-btn">Import List</button>
      <button id="export-md-btn">Export MarkDown</button>
      <button id="export-html-btn">Export HTML</button>
      <button id="toggle-markdown-btn">Show Markdown</button>
      <input type="file" id="file-input" accept=".md,.html" style="display: none;">
    </div>
    <ul id="reading-list"></ul>
    <div id="markdown-container" style="display: none;">
      <h2>Markdown Source</h2>
      <button id="copy-markdown-btn">Copy Markdown</button>
      <pre id="markdown-source"></pre>
    </div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
